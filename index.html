<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Birthday app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
		<h1>Birthday app</h1>
	</header>
	<form class="filter_list_container">
		<div class="add_list_container">
			<button class="add_list" type="button">Add List</button>
		</div>
		<label class="d-block filter_by_name" for="filterByName">Filter by name:</label>
		<input type="text" name="filterByName" id="filterByName">
		<select name="months" id="select_month">
			<option value="months" label="All months">
			<option value="Jan" label="January">
			<option value="Feb" label="February">
			<option value="Mar" label="Mars">
			<option value="Apr" label="April">
			<option value="Mey" label="Mey">
			<option value="Jun" label="June">
			<option value="July" label="July">
			<option value="Aug" label="August">
			<option value="Sep" label="September">
			<option value="Oct" label="October">
			<option value="Nov" label="November">
			<option value="Dec" label="December">
		</select>
		<div class="button_container">
			<button type="button" class="reset_filter" id="reset_filter"> Reset filters</button>
		</div>
	</form>
	<table class="table table-dark">
		<thead>
			<tr>
				<th class="h2" scope="col">Images</th>
				<th class="h2" scope="col">Names and the birthday</th>
				<th class="h2" scope="col">Number of days</th>
				<th class="h2" scope="col">Edit List</th>
				<th class="h2" scope="col">Delete</th>
			</tr>
		</thead>
		<tbody class="contents_container">
			<tr>
				<th scope="row">My image</th>
				<td class="persons_name">
					<span class="name">
						My name
					</span>
					<span class="date">
						My date
					</span>
				</td>
				<td class="days">days</td>
				<td class="edit">edit</td>
				<td class="delete">Delete</td>
			</tr>
		</tbody>
	</table>

	<script src="script.js" type="module"></script>
</body>

</html>
