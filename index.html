<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Birthday app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="page_main">
		<header>
			<h1>Birthday app</h1>
		</header>
		<form class="filter_list_container">
			<div class="filter_container">
				<div class="input_container">
					<label class="filter_by_name" for="filterByName">Filter by name: </label>
					<input type="text" name="filterByName" placeholder="Type a name" id="filterByName">
				</div>
				<div class="input_container">

					<label class="filter_by_month" for="select_month">Filter by month: </label>
					<select name="months" id="select_month">
						<option value="months" label="All months">
						<option value="Jan" label="January">
						<option value="Feb" label="February">
						<option value="Mar" label="Mars">
						<option value="Apr" label="April">
						<option value="Mey" label="Mey">
						<option value="Jun" label="June">
						<option value="July" label="July">
						<option value="Aug" label="August">
						<option value="Sep" label="September">
						<option value="Oct" label="October">
						<option value="Nov" label="November">
						<option value="Dec" label="December">
					</select>
				</div>
				<div class="button_container">
					<div>
						<button type="button" class="reset_filter" id="reset_filter"> Reset filters</button>
					</div>
					<div class="add_list_container">
						<button class="add_list" type="button">Add a person</button>
					</div>
				</div>
		</form>
		<div class="peopleList_container">
			<div class="contents_container"></div>
		</div>
	</main>
	<script src="script.js" type="module"></script>

</body>

</html>
